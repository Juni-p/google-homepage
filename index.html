<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="list-text"><a href="#">gmail</a></li>
                <li class="list-text"><a href="#">images</a></li>
                <li class="list-icon">
                    <a href="#"><i class="fas fa-th"></i></a>
                </li>
                <li class="list-image">
                    <a href="#"><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu_jwyc68ZeBEDNZ0CAWnwivlvP2QExHQ4G3vQtIGQ=s32-c-mo"
                            alt="profile"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="google logo">
        </div>
        <div class="main-search">
            <form>
                <div class="main-search_container">
                    <div class="main-search_lupa">
                        <a href="#"><i class="far fa-search"></i></a>
                    </div>
                    <div class="main-search_buscar">
                        <input type="text" name="search" id="search">
                    </div>
                    <div class="main-search_audio">
                        <a href="#"><i class="fas fa-microphone"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        hola
    </footer>
</body>

</html>
